<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Options</title>
	<link rel="stylesheet" href="../styles/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../styles/css/options.css"/>
	<link rel="stylesheet" href="../styles/style.css"/>
</head>
<body class="p-3">

<h2>Декларації</h2>

<table id="declarations-stats" class="declarations table">
	<thead>
	<tr>
		<th colspan="3">&nbsp;</th>
		<th colspan="4" class="text-center">Обʼєкти нерухомості</th>
		<th colspan="3" class="text-center">Транспортні засоби</th>
	</tr>
	<tr>
		<th>
			<span>Імʼя</span>
		</th>
		<th>
			<span>Рік</span>
		</th>
		<th>Тип</th>

		<th>Загальна площа (м<sup>2</sup>)</th>
		<th>Вартість на дату набуття <br> або за останньою оцінкою</th>
		<th>Тип нерухомості</th>

		<th>Кількість</th>
		<th>Вказана ціна</th>
		<th>Поточна ціна</th>

		<th>
			<button data-remove-all class="btn btn-icon" title="Видалити все" type="button"><i class="i-trash-o"></i></button>
		</th>
	</tr>
	</thead>
	<tbody data-list>
	<tr>
		<td class="nowrap">
			<a data-name href="#" target="_blank"></a>
		</td>
		<td data-year></td>
		<td data-type></td>

		<td>
			<div class="fixed-height">
				<button data-area-toggle class="btn btn-icon" type="button"><i class="i-chevron-down"></i></button>
				<span data-total-area></span>
			</div>

			<div data-area-size-list data-area-list-open class="inner-list">
				<div class="nowrap"></div>
			</div>
		</td>
		<td>
			<div class="fixed-height">
				<span data-total-price></span>
				<span data-area-unknown-price-block title="Кількість з невказаною ціною">
					<i class="i-warning"></i>
					<span data-area-unknown-price></span>
				</span>
			</div>

			<div data-area-price-list data-area-list-open class="inner-list">
				<div class="nowrap"></div>
			</div>
		</td>
		<td>
			<div data-area-total-type class="fixed-height"></div>

			<div data-area-type-list data-area-list-open class="inner-list">
				<div class="nowrap"></div>
			</div>
		</td>

		<td>
			<div class="fixed-height">
				<button data-auto-toggle class="btn btn-icon" type="button"><i class="i-chevron-down"></i></button>
				<span data-auto-count></span>
			</div>

			<div data-auto-name-list data-auto-list-open class="inner-list">
				<div class="nowrap"></div>
			</div>
		</td>
		<td>
			<div class="fixed-height">
				<span data-auto-total-price></span>
				<span data-auto-zero-price-block title="Кількість не вказаних цін">
					<i class="i-warning"></i>
					<span data-auto-zero-price-count></span>
				</span>
			</div>

			<div data-auto-price-list data-auto-list-open class="inner-list">
				<div></div>
			</div>
		</td>
		<td>
			<div class="fixed-height">
				<span data-auto-total-current-price></span>
				<span data-auto-unknown-block title="Кількість нерозпізнаних">
					<i class="i-warning"></i>
					<span data-auto-unknown-count></span>
				</span>
			</div>

			<div data-auto-current-price-list data-auto-list-open class="inner-list">
				<div class="nowrap"></div>
			</div>
		</td>

		<td>
			<button data-remove class="btn btn-icon" title="Видалити" type="button"><i class="i-trash-o"></i></button>
		</td>
	</tr>
	</tbody>
</table>

<div id="unknown-auto">
	<h2>Нероспізнані транспортні засоби</h2>

	<table>
		<thead>
		<tr>
			<th>Назва</th>
			<th>Марка</th>
			<th>Модель</th>
			<th>&nbsp;</th>
		</tr>
		</thead>
		<tbody data-list>
		<tr>
			<td data-name></td>
			<td>
				<select data-brand class="form-control">
					<option value=""></option>
					<option></option>
				</select>
			</td>
			<td>
				<select data-model class="form-control">
					<option value=""></option>
					<option></option>
				</select>
			</td>
			<td>
				<button data-apply type="button" class="btn btn-sm btn-secondary">Застосувати</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<script src="../lib/define-module-name.min.js"></script>
<script src="../lib/define-names.js"></script>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="../lib/backbone-dom-view.min.js"></script>
<script src="../lib/jquery.number.min.js"></script>
<script src="../lib/sendMessage.js"></script>
<script src="../lib/sortDeclarations.js"></script>
<script src="../lib/round.js"></script>
<script src="../lib/auto.js"></script>
<script src="../popup/views/declarations.js"></script>
<script src="../models/declarations.js"></script>
<script src="../models/unknown-auto.js"></script>
<script src="views/declarations-stats.js"></script>
<script src="views/unknown-auto.js"></script>
<script src="index.js"></script>
</body>
</html>
