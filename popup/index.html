<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup</title>
	<link rel="stylesheet" href="../styles/style.css"/>
	<link rel="stylesheet" href="../styles/css/popup.css"/>
</head>
<body>
<h2>Декларації</h2>

<table id="declarations" class="declarations">
	<thead>
	<tr>
		<th>
			<span>Імʼя</span>
			<button data-sort-name="none" class="sort-none" title="Без сортування" type="button"><i class="i-sort-alpha-asc"></i></button>
			<button data-sort-name="asc" title="Сортування від А до Я" type="button"><i class="i-sort-alpha-asc"></i></button>
			<button data-sort-name="desc" title="Сортування від Я до А" type="button"><i class="i-sort-alpha-desc"></i></button>
		</th>
		<th>
			<span>Рік</span>
			<button data-sort-year="none" title="Без сортування" class="sort-none" type="button"><i class="i-sort-numeric-asc"></i></button>
			<button data-sort-year="asc" title="Сортування від меньшого до більшого" class="hidden" type="button"><i class="i-sort-numeric-asc"></i></button>
			<button data-sort-year="desc" title="Сортування від більшого до меньшого" class="hidden" type="button"><i class="i-sort-numeric-desc"></i></button>
		</th>
		<th>Тип</th>
		<th>
			<button data-remove-all class="btn" title="Видалити все" type="button"><i class="i-trash-o"></i></button>
		</th>
	</tr>
	</thead>
	<tbody data-list>
	<tr>
		<td>
			<a data-name href="#" target="_blank"></a>
		</td>
		<td data-year></td>
		<td data-type></td>
		<td>
			<button data-remove class="btn" title="Видалити" type="button"><i class="i-trash-o"></i></button>
		</td>
	</tr>
	</tbody>
</table>

<p>
	<button id="compare" type="button">Порівняти</button>
</p>

<script src="../lib/define-module-name.min.js"></script>
<script src="../lib/define-names.js"></script>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="../lib/backbone-dom-view.min.js"></script>
<script src="../lib/sendMessage.js"></script>
<script src="../lib/sortDeclarations.js"></script>
<script src="views/declarations.js"></script>
<script src="index.js"></script>
</body>
</html>
